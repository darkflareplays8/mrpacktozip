<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MRPack to Mods ZIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert .mrpack files into downloadable mod ZIPs in one click. Fast and easy to use! Made by darkflareplays8!" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background: linear-gradient(to bottom right, #1a0000, #330000);
    }
    .glow {
      box-shadow: 0 0 10px #ff6b00, 0 0 20px #ff6b00, 0 0 30px #ff6b00;
    }
  </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-6 font-mono">
  <div class="bg-black/30 backdrop-blur-lg rounded-xl border border-red-600 shadow-2xl p-8 w-full max-w-md text-center glow">
    <h1 class="text-3xl font-extrabold text-orange-500 mb-1">🔥 MRPack to Mods ZIP</h1>
    <p class="text-sm text-red-400 italic mb-4">by DarkFlarePlays8</p>
    <p class="text-red-300 mb-4">Upload a <code>.mrpack</code> file or paste a direct URL</p>

    <!-- File Upload -->
    <input
      type="file"
      id="fileInput"
      accept=".mrpack"
      class="block w-full mb-3 text-sm text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-bold file:bg-orange-600 file:text-white hover:file:bg-orange-700 transition duration-200"
    />

    <!-- OR Separator -->
    <div class="relative flex items-center justify-center my-3">
      <div class="w-full border-t border-red-600"></div>
      <span class="absolute px-3 bg-[#1a0000] text-red-400 font-bold">OR</span>
    </div>

    <!-- URL Input -->
    <input
      type="text"
      id="urlInput"
      placeholder="https://example.com/pack.mrpack"
      class="w-full mb-4 px-4 py-2 rounded bg-gray-800 border border-red-600 text-white placeholder-gray-400"
    />

    <!-- Convert Button -->
    <button
      id="convertBtn"
      disabled
      class="w-full bg-gray-600 cursor-not-allowed text-white font-bold py-2 px-4 rounded-full transition duration-200"
    >
      Choose file or enter URL
    </button>

    <!-- Download Button -->
    <button
      id="downloadBtn"
      style="display: none;"
      class="w-full mt-4 bg-gradient-to-r from-red-600 via-orange-500 to-yellow-400 text-black font-bold py-2 px-4 rounded-full hover:scale-105 hover:shadow-xl glow transition duration-200"
    >
      🔥 Download ZIP
    </button>

    <!-- Status Text -->
    <p id="status" class="mt-4 text-sm text-orange-300"></p>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const urlInput = document.getElementById("urlInput");
    const convertBtn = document.getElementById("convertBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const status = document.getElementById("status");

    let zipBlob = null;
    let zipName = "";

    function updateButtonState() {
      const hasFile = fileInput.files.length > 0;
      const hasURL = urlInput.value.trim().length > 0;

      if (hasFile || hasURL) {
        convertBtn.disabled = false;
        convertBtn.innerText = "⚡ Convert Now";
        convertBtn.classList.remove("bg-gray-600", "cursor-not-allowed");
        convertBtn.classList.add(
          "bg-gradient-to-r",
          "from-red-600",
          "via-orange-500",
          "to-yellow-400",
          "text-black",
          "hover:scale-105",
          "hover:shadow-xl",
          "glow"
        );
      } else {
        convertBtn.disabled = true;
        convertBtn.innerText = "Choose file or enter URL";
        convertBtn.classList.add("bg-gray-600", "cursor-not-allowed");
        convertBtn.classList.remove(
          "bg-gradient-to-r",
          "from-red-600",
          "via-orange-500",
          "to-yellow-400",
          "text-black",
          "hover:scale-105",
          "hover:shadow-xl",
          "glow"
        );
      }
      // Reset download button and status on input change
      downloadBtn.style.display = "none";
      status.textContent = "";
      zipBlob = null;
      zipName = "";
    }

    fileInput.addEventListener("change", updateButtonState);
    urlInput.addEventListener("input", updateButtonState);

    function isValidURL(str) {
      try {
        const url = new URL(str);
        return url.protocol === "http:" || url.protocol === "https:";
      } catch {
        return false;
      }
    }

    convertBtn.addEventListener("click", convert);

    async function convert() {
      status.textContent = "";
      downloadBtn.style.display = "none";
      zipBlob = null;
      zipName = "";

      let fileBlob;
      let baseName;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        if (!file.name.toLowerCase().endsWith(".mrpack")) {
          status.textContent = "❌ Please upload a valid .mrpack file.";
          return;
        }
        baseName = file.name.replace(/\.mrpack$/i, "");
        fileBlob = file;
      } else if (urlInput.value.trim()) {
        const url = urlInput.value.trim();
        if (!isValidURL(url)) {
          status.textContent = "❌ Please enter a valid URL.";
          return;
        }
        if (!url.toLowerCase().endsWith(".mrpack")) {
          status.textContent = "❌ URL must point to a .mrpack file.";
          return;
        }
        baseName = url.split("/").pop().replace(/\.mrpack$/i, "");
        status.textContent = "🌐 Downloading MRPack from URL...";
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error("Failed to fetch file");
          fileBlob = await response.blob();
        } catch (err) {
          status.textContent = "❌ Error downloading file.";
          console.error(err);
          return;
        }
      } else {
        status.textContent = "❌ Please upload a file or enter a URL.";
        return;
      }

      status.textContent = "📦 Reading MRPack...";

      let zip;
      try {
        zip = await JSZip.loadAsync(fileBlob);
      } catch {
        status.textContent = "❌ Invalid MRPack file.";
        return;
      }

      const indexFile = zip.file("modrinth.index.json");
      if (!indexFile) {
        status.textContent = "❌ modrinth.index.json not found in MRPack.";
        return;
      }

      let index;
      try {
        index = JSON.parse(await indexFile.async("string"));
      } catch {
        status.textContent = "❌ Failed to parse modrinth.index.json.";
        return;
      }

      const modsZip = new JSZip();
      const modsFolder = modsZip.folder("mods");

      let downloadedCount = 0;
      for (const mod of index.files) {
        if (!mod.downloads?.[0]) continue;
        const modURL = mod.downloads[0];
        try {
          downloadedCount++;
          status.textContent = `🔥 Downloading mod ${downloadedCount}/${index.files.length}: ${mod.path}`;
          const resp = await fetch(modURL);
          if (!resp.ok) {
            console.warn(`Failed to download ${mod.path}`);
            continue;
          }
          const blob = await resp.blob();
          const arrayBuffer = await blob.arrayBuffer();
          modsFolder.file(mod.path.split("/").pop(), arrayBuffer);
        } catch (err) {
          console.warn(`Error downloading ${mod.path}`, err);
        }
      }

      status.textContent = "🔥 Creating ZIP file...";
      try {
        zipBlob = await modsZip.generateAsync({ type: "blob" });
      } catch {
        status.textContent = "❌ Failed to generate ZIP.";
        return;
      }

      zipName = baseName + ".zip";

      status.textContent = "✅ Ready to download!";
      downloadBtn.style.display = "block";
      convertBtn.disabled = true;
      convertBtn.classList.add("bg-gray-600", "cursor-not-allowed");
      convertBtn.classList.remove(
        "bg-gradient-to-r",
        "from-red-600",
        "via-orange-500",
        "to-yellow-400",
        "text-black",
        "hover:scale-105",
        "hover:shadow-xl",
        "glow"
      );
    }

    downloadBtn.addEventListener("click", () => {
      if (!zipBlob) return;
      const a = document.createElement("a");
      a.href = URL.createObjectURL(zipBlob);
      a.download = zipName;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(a.href), 10000);

      // Hide the download button after click and update status
      downloadBtn.style.display = "none";
      status.textContent = "✅ Download started!";
    });
  </script>
</body>
</html>
